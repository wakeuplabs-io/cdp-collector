type DonationMade @entity(immutable: true) {
  id: Bytes!
  poolId: BigInt! # uint256
  donor: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

