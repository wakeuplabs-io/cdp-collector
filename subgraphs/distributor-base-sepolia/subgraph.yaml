specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Distributor
    network: base-sepolia
    source:
      address: "0xCB08d4f099a222dB7c7a806fd11608d064079f4c"
      abi: Distributor
      startBlock: 31229451
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DonationMade
        - FundsWithdrawn
        - MemberJoined
        - PoolCreated
        - PoolDeactivated
      abis:
        - name: Distributor
          file: ./abis/Distributor.json
      eventHandlers:
        - event: DonationMade(indexed uint256,indexed address,uint256)
          handler: handleDonationMade
        - event: FundsWithdrawn(indexed address,indexed address,uint256)
          handler: handleFundsWithdrawn
        - event: MemberJoined(indexed uint256,indexed address,uint256)
          handler: handleMemberJoined
        - event: PoolCreated(indexed uint256,indexed address,string,string,string)
          handler: handlePoolCreated
        - event: PoolDeactivated(indexed uint256,indexed address)
          handler: handlePoolDeactivated
      file: ./src/distributor.ts
